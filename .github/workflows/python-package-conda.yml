name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Add conda to system path
      run: sudo apt-get -y update;sudo apt -y install chromium-chromedriver;sudo apt install -y xvfb;pip install undetected-chromedriver;pip install PyVirtualDisplay;pip install selenium
    - name: Install dependencies
      run: python s.py
